<!DOCTYPE html>
<html>

<head>
	<title>luck'sjourney</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	 crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>
	<script src="./app.js"></script>
</head>

<body>

	<div class="container">
		<div class="jumbotron">

			<h3>New Patient Registration</h3>
			<hr>
			<p>Please fill in the form below</p>
			<h4>Hospital Name</h4>

		</div>

		<div class="row">
			<div class="col-xs-6">
				<div class="form-group">
					<label for="hospitaladdress">Hospital Address</label>
					<input type="text" class="form-control" id="hospitaladdress" name="hospitaladdress">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<div class="form-group">
					<label for="streetaddress">Street Address</label>
					<input type="text" class="form-control" id="streetaddress" name="streetaddress">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<div class="form-group">
					<label for="streetaddress2">Street Address2</label>
					<input type="text" class="form-control" id="streetaddress2" name="streetaddress2">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<div class="col-xs-6">
					<div class="form-group">
						<label for="city">City</label>
						<input type="text" class="form-control" id="city" name="city">
					</div>
				</div>


				<div class="col-xs-6">
					<div class="form-group">
						<label for="stateprovince">State / Province</label>
						<input type="text" class="form-control" id="stateprovince" name="stateprovince">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<div class="col-xs-6">
					<div class="form-group">
						<label for="postalzip">Postal/Zip</label>
						<input type="text" class="form-control" id="postalzip" name="postalzip">
					</div>
				</div>


				<div class="col-xs-6">
					<div class="form-group">
						<label for="country">Country</label>
						<select class="form-control" id="sel1">
			        	<option>USA</option>
			        	<option>Thailand</option>
			        	<option>UK</option>  
		      	</select>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<p>Hospital Phone Number</p>

			<div class="col-xs-6">
				<div class="col-xs-5">
					<div class="form-group">
						<label for="areacode">Area Code</label>
						<span class="pull-right">-</span>
						<input type="text" class="form-control" id="areacode" name="areacode">

					</div>
				</div>


				<div class="col-xs-7">
					<div class="form-group">
						<label for="phonenumber">Phone Number</label>
						<input type="text" class="form-control" id="phonenumber" name="phonenumber">
					</div>
				</div>
			</div>
		</div>
		<div class="row">

			<div class="col-xs-6">
				<div class="form-group">
					<label for="chartnumber">Chart Number</label>
					<input type="text" class="form-control" id="chartnumber" name="chartnumber">
				</div>
			</div>

		</div>
		<div class="row">

			<div class="col-xs-6">
				<div class="form-group">
					<label for="registrationclerkID">Registration Clerk ID</label>
					<input type="text" class="form-control" id="registrationclerkID" name="registrationclerkID">

				</div>
			</div>
		</div>
		<div class="row">

			<div class="col-xs-6">
				<div class="form-group">
					<label for="registrationlocationex:ERClinicetc">Registration Location ex: ER, Clinic, etc</label>
					<input type="text" class="form-control" id="registrationlocationex:ERClinicetc" name="registrationlocationex:ERClinicetc">
				</div>
			</div>

		</div>

		<!--Registration Date and Time -->


		<div class="row">

			<div class="col-xs-6">
				<div class="form-group">
					<label for="healthcarenumber">Health Care Number *</label>
					<input type="text" class="form-control" id="healthcarenumber" name="healthcarenumber">
				</div>
			</div>

		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="col-xs-3">
					<p>Patient Name *</p>
				</div>
				<div class="col-xs-3">
					<div class="form-group">
						<label for="firstname">First Name</label>
						<input type="text" class="form-control" id="firstname" name="firstname">
					</div>
				</div>
				<div class="col-xs-3">
					<div class="form-group">
						<label for="middlename<">Middle Name</label>
						<input type="text" class="form-control" id="middlename<" name="middlename">
					</div>
				</div>
				<div class="col-xs-3">
					<div class="form-group">
						<label for="lastname<">Last Name</label>
						<input type="text" class="form-control" id="lastname<" name="lastname<">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group">
				<label class="control-label col-xs-2" for="email">Email(optional):</label>
				<div class="col-xs-10">

					<div class="form-group has-feedback has-feedback-left">

						<input type="text" class="form-control username-form" placeholder="Username" />
						<i class="glyphicon glyphicon-user form-control-feedback"></i>
					</div>

					<style>
						input.username-form {
							padding-left: 30px !important;
						}

						.glyphicon-user.form-control-feedback {
							left: 0px;
						}
					</style>

				</div>
			</div>
		</div>

		<div class="row">
			<div class="form-group">
				<label class="control-label col-xs-2" for="sex">Gender:</label>
				<div class="col-xs-10">
					<div class="form-group has-feedback has-feedback-left">
						<input type="gender" class="form-control" placeholder="Gender" />

						<i class="glyphicon glyphicons-gender-intersex"></i>

					</div>
				</div>
			</div>
		</div>


	</div>
</body>

</html>
